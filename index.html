<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pig game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <saction class="player player--0 player--active">
                <h1 class="name" id="name--0">player 1</h1>
                <p class="score" id="score--0">43</p>
                <div class="current">
                    <p class="current-lable">current</p>
                    <p class="current-score" id="current--0">0</p>
                </div>
            </saction>
            <saction class="player player--1">
                <h1 class="name" id="name--1">player 2</h1>
                <p class="score" id="score--1">43</p>
                <div class="current">
                    <p class="current-lable">current</p>
                    <p class="current-score" id="current--1">0</p>
                </div>
            </saction>
            <img src="./img/dice-1.png" class="dice"/>
            <button class="btn btn--new">NEW GAME</button>
            <button class="btn btn--roll">ROLL DISE</button>
            <button class="btn btn--hold">HOLD</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
